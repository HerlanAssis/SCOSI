{% extends 'servico/inicio_servico.html' %}

{% block corpo %}
	{{ block.super }}
	<p>Remover servico Nº {{ servico.id }}?</p>
	<p>
		<p>
			Código: {{ servico.id }} <br/>
			Descrição: {{ servico.descricao }} <br/>
			Tipo: {{ servico.get_tipo_display }} <br/>
		</p>
	</p>

	<form action="" method="post">
		{% csrf_token %}
		<p>
			<button type="submit">Remover</button> ou <a href="{% url 'cadastro:homeCliente' %}">Cancelar</a>
		</p>
	</form>

{% endblock %}
