{% extends 'cadastro/inicio_cliente.html' %}

{% block titulo %}{{block.super}} - Detalhe{% endblock %}

{% block corpo %}
	<h2 class="subinicioapp">Detalhe</h2>
	<p>
		Nome: {{ cliente.nome }} <br/>
		Código: {{ cliente.codigo }} <br/>
		Sobrenome: {{ cliente.sobrenome }} <br/>
		CPF: {{ cliente.cpf }} <br/>
		Endereço: {{ cliente.endereco }} <br/>
	</p>
	
{% endblock %}
