{% extends 'base.html' %}

{% load bootstrap3 %}

{% block corpo %}

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Alterar Senha</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                        <div class="alert alert-danger">Erro no form√∫lario, tente novamente!</div>
                        {% endif %}
                        <form role="form" method="post">{% csrf_token %}
                            <fieldset>
                                {% bootstrap_form form layout='vertical' %}
                                <button type="submit" class="btn btn-lg btn-success btn-block">Alterar Senha</button>
                            </fieldset>
                        </form>
                            <br/><p><a href="{% url 'cadastro:recuperar-senha' %}">Esqueceu sua senha?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
