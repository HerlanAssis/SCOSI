{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block corpo %}
<p>Por favor, especifique seu endereço de e-mail para receber instruções de como recuperar a senha.</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
    {{ form.email.errors }}
    <p><label for="id_email">E-mail:</label> {{ form.email }} <input type="submit" value="Enviar" /></p>
</form>
{% endblock %}
